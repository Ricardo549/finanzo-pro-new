    <script>
        // Inject Google Analytics if Key is Present
        const gaId = import.meta.env.VITE_GOOGLE_ANALYTICS_ID;
        if (gaId && gaId.startsWith('G-')) {
            const script = document.createElement('script');
            script.async = true;
            script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
            document.head.appendChild(script);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', gaId);
            console.log('ðŸ“ˆ Google Analytics initialized:', gaId);
        }

        // Inject Google AdSense if Key is Present
        const adClient = import.meta.env.VITE_GOOGLE_ADSENSE_ID;
        if (adClient && adClient.startsWith('ca-pub-')) {
            const script = document.createElement('script');
            script.async = true;
            script.src = `https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${adClient}`;
            script.crossOrigin = "anonymous";
